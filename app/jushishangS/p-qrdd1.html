<script>
    // 确认订单页面确认支付
    $(document).ready(function () {
        $('.zfb').click(function () {
            $('.zhezhao').css('display','block');
            $('.fkbox').css('height','8.5rem')
        })
        $('.guanbi').click(function () {
            $('.fkbox').css('height',0);
            $('.zhezhao').css('display','none');
        })
        var fks = new Hammer($('.fkbox').get(0));
        fks.on('tap', function () {
            location.href = 'p-zfcg.html';
        });
    });
</script>
